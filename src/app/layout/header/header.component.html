<section id="header" class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="head_logo">
          <a [routerLink]="['/']">
            <img
              [src]="_commonService.getSession().companyLogo ? _commonService.MEDIA_URL+'/company/'+_commonService.getSession().companyLogo : 'assets/img/kpi-karta-logo.png'"
              class="navbar_logo" alt="" />
          </a>
        </div>
      </div>

      <!--User-Profile-->
      <div class="col-lg-6">
        <ng-container *ngIf="!_commonService.getSession().token">
          <div class="login_link">
            <a [routerLink]="['/login']">Login</a>
          </div>
        </ng-container>
        <ng-container *ngIf="_commonService.getSession().token">
          <div class="User_profile float-right">
            <nav class="navbar navbar-light navbar-expand-sm">
              <a [routerLink]="['/notifications']">
              <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" width="16" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                </svg>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
                  class="navbar-toggler-icon"></span> </button>
              <div class="collapse navbar-collapse" id="navbar-list-4">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <label class="mr-2 user_label_name short_text">{{_commonService.getSession().name}}</label>
                      <img
                        [src]="_commonService.getSession().profilePic ? _commonService.MEDIA_URL+'/user/'+_commonService.getSession().profilePic : 'assets/img/avatar.png'"
                        class="rounded-circle login_profile">
                    </a>
                    <div class="dropdown-menu custom-top-dropdwon-menu" aria-labelledby="navbarDropdownMenuLink">
                      <img src="assets/img/drop-arrow.svg" class="drop-arrow">
                      <a class="dropdown-item" [routerLink]="['/my-profile']"><img src="assets/img/my-profile.svg"
                          class="mr-2"> My Profile</a>
                      <a class="dropdown-item" [routerLink]="['/my-suggestion']"><img src="assets/img/Suggestion.svg"
                          class="mr-2"> My Suggestion</a>
                      <a class="dropdown-item" *ngIf="_commonService.userRole === 'company_admin' || _commonService.userRole === 'billing_staff'" [routerLink]="['/billing']">
                        <img src="assets/img/plan.svg" class="mr-2">
                        Billing
                      </a>
                      <a class="dropdown-item" [routerLink]="['/settings']"><img src="assets/img/settings.png" class="mr-2">
                        Settings</a>
                      <a class="dropdown-item logout-custom" href="javascript:void(0);" (click)="logout()">
                        <img src="assets/img/logout.svg" class="mr-1"> Log Out
                      </a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </ng-container>
      </div>
      <!-- End User-Profile -->
    </div>
  </div>
</section>
