<aside id="sidebar" class="sidebar">
    <ul>
        <li *ngIf="_commonService.userLicense === 'Creator'">
            <a [routerLink]="['/dashboard']" routerLinkActive="active">
                <span><img src="assets/img/home.png" alt="" /></span>
                Home
            </a>
        </li>
        <li *ngIf="_commonService.userLicense === 'Creator'">
            <a [routerLink]="['/catalogs']" routerLinkActive="active">
                <span><img src="assets/img/catalogs.png" alt="" /></span>
                Catalogs
            </a>
        <li *ngIf="_commonService.userLicense === 'Creator'">
            <a [routerLink]="['/karta/all']" routerLinkActive="active">
                <span><img src="assets/img/kartas.png" alt="" /></span>
                Kartas
            </a>
        </li>
        <li *ngIf="_commonService.userLicense === 'Creator' || _commonService.userLicense === 'Champion'">
            <a [routerLink]="['/my-kpi']" routerLinkActive="active">
                <span><img src="assets/img/mykpi.png" alt="" /></span>
                My KPIs
            </a>
        </li>
        <li>
            <a [routerLink]="['/marketplace']" routerLinkActive="active">
                <span><img src="assets/img/market_place.png" alt="" /></span>
                Market Place
            </a>
        </li>
        <li *ngIf="_commonService.userRole === 'company_admin' || _commonService.userRole === 'department_admin'">
            <a [routerLink]="['/members']" routerLinkActive="active">
                <span><img src="assets/img/members.png" alt="" /></span>
                Members
            </a>
        </li>
    </ul>
</aside>
